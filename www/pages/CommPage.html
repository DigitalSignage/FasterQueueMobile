<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CommPage</title>
    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
    <link rel="stylesheet" href="/stylesheets/application.css">
    <link rel="import" href="/components/supersonic/components/import.html">
    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/supersonic/supersonic.js"></script>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>
    <script src="../js/common/catchall/catchall.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.webViewer = 'CommPage';
    </script>
    <script data-main="/init" src="../js/common/requirejs/require.js" type="text/javascript"></script>
</head>
<body>




<div class="card padding" style="text-align: center">
    <label id="nowServingLabel" style="font-size: 3em">
        now serving <span class="goodbye" id="nowServing"></span>
    </label>
</div>

<div id="linePositionWrap" class="goodbye card padding" style="text-align: center; display: none">
    <label style="font-size: 2em">
        Your are number <span id="linePosition">9199</span>
    </label>
</div>

<div id="verificationWrap" class="goodbye card padding" style="text-align: center; display: none">
    <label style="font-size: 2em">
        verification id <span id="verificationId">199</span>
    </label>
</div>

<div class="goodbye button-bar">
    <button id="getInLine" style="padding: 10px; margin: 0" class="button icon-left super-plus-circled button-positive">Get inline</button>
    <button id="releaseSpot" style="padding: 10px; margin: 0; display: none" class="button icon-left super-minus-circled button-positive">release my spot</button>
</div>



</body>
</html>
