<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>FasterQueue Mobile App</title>

    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
    <link rel="stylesheet" href="/stylesheets/application.css">
    <link rel="import" href="/components/supersonic/components/import.html">

    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/supersonic/supersonic.js"></script>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>
    <script src="js/common/catchall/catchall.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.webViewer = 'Index';
    </script>
    <script data-main="/init" src="js/common/requirejs/require.js" type="text/javascript"></script>
    <script src="/scripts/application.js"></script>

</head>
<body ng-app="SteroidsApplication">

<div class="padding">

    <super-navbar>
        <super-navbar-title id="navBarTitle">
            Welcome to FasterQueue
        </super-navbar-title>
    </super-navbar>


    <div class="card padding">
        <label class="item item-input">
            <input id="inputLineId" placeholder="enter line#" type="text" value="207">
        </label>
    </div>

    <button id="joinQueue" class="button button-full button-positive">
        Join the queue
    </button>


</div>
<p style="display: none" id="navBarTitleLocal" data-localize="navBarTitleLocal">Welcome FasterQueue</p>
</body>
</html>
